<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Page Google</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li><a href="#"><img src="options.png"></a></li>
          <li><a href="#"><button id="connexion"><strong style="color : white">Connexion</strong></button></a></li>
        </ul>
      </nav>
    </header>

    <section>
      <div class="conteneur">
              <div class="image">
                <img src="googlelogo.png" alt="logo de google">
              </div>

              <div class="recherche">
                  <input id="input" style="color : black;" type="text">
              </div>

              <div class="boutons">
                <button onclick="search()" type="button" name="button"><strong style="color : grey">Recherche Google</strong></button>
                <button type="button" name="button"><strong style="color : grey">J'ai de la chance</strong></button>
              </div>

      </div>
    </section>


    <footer>
      <div id="div1" class="divs">
          <span><strong style="color : grey">France</strong></span>
      </div>
      <div id="div2" class="divs">
          <div class="menu-footer" id="gauche">
              <ul>
                <li><a href="#">Publicité</a></li>
                <li><a href="#">Entreprise</a></li>
                <li><a href="#">À propos</a></li>
              </ul>
          </div>
          <div class="menu-footer" id="droite">
            <ul>
              <li><a href="#">Info consommateurs</a></li>
              <li><a href="#">Confidentialité</a></li>
              <li><a href="#">Conditions</a></li>
              <li><a href="#">Paramètres</a></li>
            </ul>
          </div>
      </div>
    </footer>
<script type="text/javascript">
function search() {

  window.location.href = "https://www.google.fr/search?q="+ $('#input').val() +"+&oq="+ $('#input').val() +"&aqs=chrome..69i57j69i60l3j0l2.643j0j1&sourceid=chrome&ie=UTF-8"
  }

  window.onkeydown = function(e) {
      var key = e.keyCode || e.which;
      switch (key) {
          case 13:
          window.location.href = "https://www.google.fr/search?q="+ $('#input').val() +"+&oq="+ $('#input').val() +"&aqs=chrome..69i57j69i60l3j0l2.643j0j1&sourceid=chrome&ie=UTF-8";
          break;
      }
  };
</script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  </body>
</html>
